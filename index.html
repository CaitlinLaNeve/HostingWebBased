<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck.gl Map with 3D Buildings</title>
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <style>
    body, html, #container {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>

  <!-- Load Deck.gl and Mapbox -->
  <script src="https://unpkg.com/deck.gl@9.1.11/dist.min.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
<div id="container"></div>

<script>
const { DeckGL, MapboxLayer } = deck;

const MAPBOX_TOKEN = 'pk.eyJ1IjoiZHBmb3NlciIsImEiOiJjazlxaHRvbmMwazR2M2Vwbmpha3I5c28yIn0.nklv92j_cl0t2HsHD579AQ'; // Your token

const map = new mapboxgl.Map({
  container: 'container',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-122.4194, 37.7749], // San Francisco
  zoom: 14,
  pitch: 60,
  bearing: -30,
  accessToken: MAPBOX_TOKEN,
});

// Wait until the map is ready
map.on('load', () => {
  // Add 3D Buildings Layer
  map.addLayer({
    'id': '3d-buildings',
    'source': 'composite',
    'source-layer': 'building',
    'filter': ['==', 'extrude', 'true'],
    'type': 'fill-extrusion',
    'minzoom': 12,
    'paint': {
      'fill-extrusion-color': '#aaa',
      'fill-extrusion-height': ['get', 'height'],
      'fill-extrusion-base': ['get', 'min_height'],
      'fill-extrusion-opacity': 0.6
    }
  });
});
</script>
</body>
</html>
